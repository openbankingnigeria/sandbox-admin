<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Open Banking</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body class="appblue">
  <div class="page-container clearfix">
     <section class="page-sidebar sidebardefault sbg sbgwhite mh100">
      <div class="sidebarcontent">
          <div class="appbrand">
              <img src="log3.svg" alt="">
          </div>
          <div class="sidebarcaption black">
              We are building a common standard for Open Banking API’s in Nigeria
          </div>
          <section class="sidebarcta">
            <div class="sidebarcta-text tbold black">
                Don’t have an account?
            </div>
            <div class="sidebarcta-action sidebarcta-button">
                <a href="reg.html" class="btn btn-def2 btn-primary">Sign Up</a>
            </div>
          </section>
      </div>
     </section>
     <section class="page-main maindefault mh100">
      <div class="maincontent maincontentvar">
        <div class="introtext"> 
          <div class="minijumbotext greenaccent">
            Sign in with email
          </div>
          <div class="instruction lgvar">
            Enter the email address associated with your account, and we’ll send a magic link to your mailbox
          </div>
        </div>
        <div class="signupform">
          <form action="">
            <div class="inputs"> 
              <div class="input">
                <div class="inputlabel whitetext">
                  Enter email address
                </div>
                <div class="inputcontrol">
                  <input class="darkvar" type="text" placeholder="">
                </div>
              </div>
            </div>
            <div class="formcta"> 
              <div class="formcta-button">
                  <a href="confirmation.html" class="btn btn-def3 btn-primary-inv">Continue</a>
              </div>
            </div>
          </form>
        </div>
      </div>
     </section>
  </div>
</body>
</html>
