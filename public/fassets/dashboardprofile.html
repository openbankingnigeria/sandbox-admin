<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Open Banking</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="fa/css/all.min.css">
  <link rel="stylesheet" href="index.css">
</head>
<body class="apptint">
  <div class="page-container clearfix">
     <section class="page-sidebar sidebardashboard appblue mh100">
      <div class="sidebarcontentdashboard">
          <div class="appbrand dbmod">
              <img src="log2.svg" alt="">
          </div>
          <div class="sidebarmenu"> 
              <div class="sidebarmenu-item clearfix">
                <span class="sidebarmenu-icon fleft">
                  <img src="icondb.svg" alt="">
                </span>
                <span class="sidebarmenu-text fleft">
                  <a href="#" class="sidebarmenulink">Dashboard</a>
                </span>
              </div>
              <div class="sidebarmenu-item active clearfix">
                <span class="sidebarmenu-icon fleft">
                  <img src="iconapi.svg" alt="">
                </span>
                <span class="sidebarmenu-text fleft mupminus1">
                    <a href="#" class="sidebarmenulink">API Settings</a>
                </span>
              </div>
              <div class="sidebarmenu-item clearfix">
                <span class="sidebarmenu-icon fleft">
                  <img src="iconprofile.svg" alt="">
                </span>
                <span class="sidebarmenu-text fleft mupminus1">
                    <a href="#" class="sidebarmenulink">Profile</a>
                </span>
              </div>
            </div>
      </div>
     </section>
     <section class="page-main maindashboard mh100">
      <div class="dashboardmenu clearfix">
        <div class="menupane fright">
          <span class="menupane-item">
            <a href="#" class="menupanelink">Documentation</a>
          </span>
          <span class="menupane-item">
            <a href="#" class="menupanelink">About Us</a>
          </span>
          <span class="menupane-item">
            <span class="menupane-icon">
              <img src="logout.svg" alt="">
            </span>
            <a href="#" class="menupanelink">Log out</a>
          </span>
        </div>
      </div>
      <div class="dashboardcontent">
        <div class="contentcard">
          <div class="contentcard-title">
            Account Details
          </div>
          <div class="contentcard-body clearfix">
            <div class="profile-info fleft">
              <div class="user-image">
                <img src="pimgd.svg" alt="">
              </div>
              <div class="change-user-image">
                <a href="#"> Change Profile Pic </a>
              </div>
              <div class="ckcapt">
                CLIENT KEY
              </div>
              <div class="ckval">
                  1930303
              </div>
            </div>
            <div class="profile-info-entry fright">
                <div class="profileinputform">
                    <form action="">
                      <div class="inputs">
                        <div class="input inputnomarg">
                          <div class="inputlabel">
                            Enter Full name
                          </div>
                          <div class="inputcontrol">
                            <input type="text" placeholder="">
                          </div>
                        </div>
                        <div class="input">
                          <div class="inputlabel">
                            Enter email address
                          </div>
                          <div class="inputcontrol">
                            <input type="text" placeholder="">
                          </div>
                        </div>
                        <div class="input">
                          <div class="inputlabel">
                            Enter company name
                          </div>
                          <div class="inputcontrol">
                            <input type="text" placeholder="">
                          </div>
                        </div>
                        <div class="input">
                            <div class="inputlabel">
                              Enter phone number
                            </div>
                            <div class="inputcontrol">
                              <input type="text" placeholder="">
                            </div>
                          </div>
                      </div>
                      <div class="profileformcta"> 
                        <div class="formcta-button">
                            <a href="#" class="btn btn-def3 btn-primary">Update Account</a>
                        </div>
                      </div>
                    </form>
                  </div>
              </div>
          </div>
        </div>
      </div>
     </section>
  </div>
</body>
</html>
